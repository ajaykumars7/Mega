<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calsi.css">
</head>
<body>
    <div class="cal">
            <input type="text" class="disp" readonly>
        <div class="numb">
            <button onclick="currentdisplay = '';
            document.querySelector('.disp').value = currentdisplay;">C</button>
            <button onclick="currentdisplay += 1;
            document.querySelector('.disp').value = currentdisplay;">1</button>
            <button onclick="currentdisplay += 2;
            document.querySelector('.disp').value = currentdisplay;">2</button>
            <br>
            <button onclick="currentdisplay = currentdisplay + '+';
            document.querySelector('.disp').value = currentdisplay;">+</button>
            <button onclick="currentdisplay += 3;
            document.querySelector('.disp').value = currentdisplay;">3</button>
            <button onclick="currentdisplay += 4;
            document.querySelector('.disp').value = currentdisplay;">4</button>
            <br>
            <button onclick="currentdisplay = currentdisplay + '-';
            document.querySelector('.disp').value = currentdisplay;">-</button>
            <button onclick="currentdisplay += 5;
            document.querySelector('.disp').value = currentdisplay;">5</button>
            <button onclick="currentdisplay += 6;
            document.querySelector('.disp').value = currentdisplay;">6</button>
            <br>
            <button onclick="currentdisplay = currentdisplay + '*';
            document.querySelector('.disp').value = currentdisplay;">*</button>
            <button onclick="currentdisplay += 7;
            document.querySelector('.disp').value = currentdisplay;">7</button>
            <button onclick="currentdisplay += 8;
            document.querySelector('.disp').value = currentdisplay;">8</button>
            <br>
            <button onclick="currentdisplay = currentdisplay + '/';
            document.querySelector('.disp').value = currentdisplay;">/</button>
            <button onclick="currentdisplay += 9;
            document.querySelector('.disp').value = currentdisplay;">9</button>
            <button onclick="currentdisplay += 0;
            document.querySelector('.disp').value = currentdisplay;">0</button>
            <br>
            <button class="iseq" onclick="currentdisplay = eval(currentdisplay);
            document.querySelector('.disp').value = currentdisplay;">=</button>
        </div>
    </div>
    <script>
        let currentdisplay = '';
        document.querySelector('.disp').value = currentdisplay;
    </script>
    <script src="./calsi.js"></script>
</body>
</html>
