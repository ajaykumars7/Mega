<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <style>
        .bor{
            padding: 20px;
            width: 300px;
            border: solid black;
            border-width: 1px 11px;
            border-radius: 7px;
        }
    </style>
</head>
<body>
    <!-- ---------------------box model-------------------- -->
    <!-- {
        Content - The content of the box, where text and images appear
        Padding - Clears an area around the content. The padding is transparent
        Border - A border that goes around the padding and content
        Margin - Clears an area outside the border. The margin is transparent
    } -->
    <!-- ---------------------Height and width-------------------- -->
    <!-- {
        height	Sets the height of an element
        max-height	Sets the maximum height of an element
        max-width	Sets the maximum width of an element
        min-height	Sets the minimum height of an element
        min-width	Sets the minimum width of an element
        width	Sets the width of an element
    } -->
        <!-- ---------------------padding-------------------- -->
    <!-- {
        padding	A shorthand property for setting all the padding properties in one declaration
        padding-bottom	Sets the bottom padding of an element
        padding-left	Sets the left padding of an element
        padding-right	Sets the right padding of an element
        padding-top	Sets the top padding of an element
    } -->
        <!-- ---------------------Margin-------------------- -->
    <!-- {
        margin	A shorthand property for setting all the margin properties in one declaration
        margin-bottom	Sets the bottom margin of an element
        margin-left	Sets the left margin of an element
        margin-right	Sets the right margin of an element
        margin-top	Sets the top margin of an element
    } -->
        ---------------------border------------------------
    <!-- {
        border	Sets all the border properties in one declaration
        border-bottom	Sets all the bottom border properties in one declaration
        border-bottom-color	Sets the color of the bottom border
        border-bottom-style	Sets the style of the bottom border
        border-bottom-width	Sets the width of the bottom border
        border-color	Sets the color of the four borders
        border-left	Sets all the left border properties in one declaration
        border-left-color	Sets the color of the left border
        border-left-style	Sets the style of the left border
        border-left-width	Sets the width of the left border
        border-radius	Sets all the four border-*-radius properties for rounded corners
        border-right	Sets all the right border properties in one declaration
        border-right-color	Sets the color of the right border
        border-right-style	Sets the style of the right border
        border-right-width	Sets the width of the right border
        border-style	Sets the style of the four borders
        border-top	Sets all the top border properties in one declaration
        border-top-color	Sets the color of the top border
        border-top-style	Sets the style of the top border
        border-top-width	Sets the width of the top border
        border-width	Sets the width of the four borders
    } -->
    <!-- {
        dotted - Defines a dotted border
        dashed - Defines a dashed border
        solid - Defines a solid border
        double - Defines a double border
        groove - Defines a 3D grooved border. The effect depends on the border-color value
        ridge - Defines a 3D ridged border. The effect depends on the border-color value
        inset - Defines a 3D inset border. The effect depends on the border-color value
        outset - Defines a 3D outset border. The effect depends on the border-color value
        none - Defines no border
        hidden - Defines a hidden border
    } -->
    <p class="bor">Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda a est in libero sed illo recusandae. Quaerat optio dolores delectus sunt nulla illum. Voluptate perferendis repellat quaerat molestiae dolorem quas!</p>
</body>
</html>
