<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table style</title>
    <style>
        body{
            background-color: blueviolet;
        }
        table,th, td{
            border: 2px solid blue;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>first name</th>
            <th>last namme</th>
        </tr>
        <tr>
            <td>AJay</td>
            <td>Kumar</td>
        </tr>
        <tr>
            <td>ravan</td>
            <td>navar</td>
        </tr>
    </table>
</body>
</html>
