<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div{
            background-color: red;
            text-align: center;
            height: 300px;
            width: 300px;
            border-radius: 50%;
        }
        .hi{
            display: none;
        }
        .no{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="no">
        <h1>none</h1>
    </div>
    <div class="hi">
        <h1>hide</h1>
    </div>
    <div class="le">
        <h1>let</h1>
    </div>
</body>
</html>
