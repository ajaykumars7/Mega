    <!-- ---------------------QUOTATIONS & CITATIONS--------------------
    {<abbr>	Defines an abbreviation or acronym
    <address>	Defines contact information for the author/owner of a document
    <bdo>	Defines the text direction
    <blockquote>	Defines a section that is quoted from another source
    <cite>	Defines the title of a work
    <q>	Defines a short inline quotation
    } -->
    
    <p>Humans lives Matter</p>
    <blockquote>what you think about the new emerging technology Artificial technology, robotics, automations, etc......</blockquote>
    <abbr title="This is a Comment which only showes when you hover over it"> point cursor on top of me</abbr>
    <p>i went to the forest with my friend and i seen somthing <cite>amazing</cite></p>
    <q>we are not the Gods</q> <br>
    <br>
    <bdo dir="rtl">Winter Season</bdo> <br>
    <br>
    <address>
        abc colony, <br>
        abc city, <br>
        abc state, <br>
        abc country
    </address>




    <!-- ---------------------TEXT FORMATTING--------------------
    { <b>	Defines bold text
    <em>	Defines emphasized text 
    <i>	Defines a part of text in an alternate voice or mood
    <small>	Defines smaller text
    <strong>	Defines important text
    <sub>	Defines subscripted text
    <sup>	Defines superscripted text
    <ins>	Defines inserted text
    <del>	Defines deleted text
    <mark>	Defines marked/highlighted text }
    <p>Lorem ipsum dolor <b>sit amet consectetur adipisicing elit.</b> Voluptatum <i>numquam</i> laboriosam corrupti <small>quia</small>. Voluptates <strong>saepe</strong> ipsam, qua<sub>e</sub>rat seq<sup>w</sup>ui quam provident <del>quo</del> <ins>sit</ins> tempora, placeat, ad numquam. <mark>Error voluptates unde nobis.</p></mark> -->

    <!-- ---------------------ATTRIBUTE--------------------
    {All HTML elements can have attributes
    The href attribute of <a> specifies the URL of the page the link goes to
    The src attribute of <img> specifies the path to the image to be displayed
    The width and height attributes of <img> provide size information for images
    The alt attribute of <img> provides an alternate text for an image
    The style attribute is used to add styles to an element, such as color, font, size, and more
    The lang attribute of the <html> tag declares the language of the Web page
    The title attribute defines some extra information about an element} -->
